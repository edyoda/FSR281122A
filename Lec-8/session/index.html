<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>

    <!-- internal css -->
    <style>
      /* universal selector */
      * {
        box-sizing: border-box;
        font-size: 20px;
      }

      /* element selector */
      p {
        color: red;
      }

      /* id selector */
      #heading {
        background-color: aqua;
        font-size: 50px;
      }

      /* class selector */
      .style-p {
        color: teal;
      }

      /* group selector */
      #heading,
      .style-p {
        color: aquamarine;
      }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>

  <body>
    <!-- inline css -->
    <p style="color: pink">Edyoda</p>

    <p class="style-p">World</p>
    <div class="style-p">CSS</div>
    <h3 id="heading">Hello</h3>
  </body>
</html>
